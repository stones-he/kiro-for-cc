name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²æ¥è·å–æäº¤è®°å½•
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Build VSIX
        run: vsce package
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          
      - name: Generate changelog with Claude
        id: generate_changelog
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Please analyze the git commits between ${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }} and v${{ steps.get_version.outputs.VERSION }} and generate a concise changelog.
            
            Use the following format:
            ### âœ¨ æ–°åŠŸèƒ½
            - åŠŸèƒ½æè¿°
            
            ### ğŸ› ä¿®å¤
            - ä¿®å¤æè¿°
            
            ### ğŸ”§ æ”¹è¿›
            - æ”¹è¿›æè¿°
            
            Only include sections that have actual changes. Be concise and user-friendly.
            The commits to analyze are:
            $(git log ${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}..HEAD --oneline)
            
            Output ONLY the changelog content, no extra text.
          allowed_tools: "Bash(git log*)"
          output_variable: changelog
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸ‰ Kiro for Claude Code v${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.generate_changelog.outputs.changelog }}
            
            ### Installation
            
            **From Extension Marketplace:**
            ```bash
            # VSCode (from VSCode Marketplace)
            code --install-extension heisebaiyun.kiro-for-cc
            
            # Cursor (from OpenVSX)
            cursor --install-extension heisebaiyun.kiro-for-cc
            ```
            
            **From VSIX file:**
            Download the `.vsix` file from assets below and install:
            ```bash
            # VSCode
            code --install-extension kiro-for-cc-${{ steps.get_version.outputs.VERSION }}.vsix
            
            # Cursor
            cursor --install-extension kiro-for-cc-${{ steps.get_version.outputs.VERSION }}.vsix
            ```
            
            ### Links
            - [VSCode Marketplace](https://marketplace.visualstudio.com/items?itemName=heisebaiyun.kiro-for-cc)
            - [OpenVSX Registry](https://open-vsx.org/extension/heisebaiyun/kiro-for-cc)
            - [Documentation](https://github.com/notdp/kiro-for-cc#readme)
            
            ---
            See below for auto-generated release notes.
      
      - name: Publish to VSCode Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        continue-on-error: true
      
      - name: Install ovsx
        run: npm install -g ovsx
        
      - name: Create OpenVSX namespace (if needed)
        run: |
          ovsx create-namespace heisebaiyun -p ${{ secrets.OVSX_PAT }} || echo "Namespace already exists"
        continue-on-error: true
        
      - name: Publish to OpenVSX
        run: ovsx publish -p ${{ secrets.OVSX_PAT }}
        continue-on-error: true